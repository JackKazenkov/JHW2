<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Harps Workshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<body>
    <!-- Навигация -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>

        <a href="#contacts">Contacts</a>
    </nav>

    <!-- Главная -->
    <section id="home">
        <h1>Jack Harps Workshop</h1>
        <p>Handcrafted musical instruments from Armenia.</p>

        <h2>Products</h2>
        <div class="products-grid" id="products-container">
            <!-- Товары подгружаются из products.json -->
        </div>
    </section>

    <!-- Контакты -->
    <section id="contacts">
        <h2>Contacts</h2>
        <p>Email: jackharps@example.com</p>
        <p>Instagram: @jackharps</p>
